<ion-view view-title="Tostadas">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="playlist in playlists" href="#/app/playlists/{{playlist.id}}">
        {{playlist.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
<div style="clear:both"></div>
  <div class="bar bar-footer bar-dark tabs tabs-icon-only">
  	<a class="tab-item">
  	  <i class="icon ion-home"></i>
  	</a>
  	<a class="tab-item">
  	  <i class="icon ion-star"></i>
  	</a>
  	<a class="tab-item">
  	  <i class="icon ion-gear-a"></i>
  	</a>
  </div>
