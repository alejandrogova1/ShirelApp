<div class="clear:both"></div>
<ion-view view-title="Totopo">
  <ion-content>
		<div class="card">
			<div class="item item-text-wrap">
				<div class="list">
					<form ng-submit="addTotopo(form)">
						<label class="item item-input item-stacked-label">
							<span class="input-label">Fecha</span>
							<input type="date" ng-model="form.Fecha" placeholder="yyyy-MM-dd" />
						</label>
						<label class="item item-input item-stacked-label">
							<span class="input-label">Producto</span>
							<select ng-model="form.idProducto" ng-options="producto.idProducto as producto.nombre for producto in productos"></select>
						</label>
						<label class="item item-input item-stacked-label">
							<span class="input-label">Bolsa recibida</span> <input type="number" ng-model="form.BolsaRecibida">
						</label>
						<label class="item item-input item-stacked-label">
							<span class="input-label">Bolsa producidas </span> <input type="number" ng-model="form.BolsasProducidas">
						</label>
						<label class="item item-input item-stacked-label">
							<span class="input-label">Observaciones</span>
							<textarea ng-model="form.Observaciones"></textarea>
						</label>
				<ul>
                    <li class="err" ng-repeat="error in errors"> {{ error}} </li>
                </ul>
                <ul>
                    <li class="info" ng-repeat="msg in msgs"> {{ msg}} </li>
                </ul>
						<button class="button button-full button-dark" type="submit" value="Submit">Guardar</button>
					</form>
				</div>
			</div>
		</div>
  </ion-content>
</ion-view>
